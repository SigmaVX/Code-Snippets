<body>
 
 <h1>Image Overlay Methods</h1> 
 <br>  

 <h2>Nested Divs - Image File With Text</h2>
    <div class="image-area">
        <img src="./overlay-image.jpg" alt="test image">
        <div class="overlay-text">
            Your Text Here
        </div>
    </div>
    <br>


    <h2>Div With Background Image</h2>
    <div class="backgroundimage-area">
        <p class="background-text">Your Text Here</p>
    </div>


</body>
