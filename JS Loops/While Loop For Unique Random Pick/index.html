<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>

    <!-- CDN Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1 class="text-center">Unique Random Number Picker With While Loop</h1>
    <div class="container">
        <div class="row jumbotron text-center align-items-center">
            <h2 class="col-12">Pick A Number</h2>
            <button class="btn col-4 offset-4" id="pick">Feeling Lucky</button>
        </div>
        <div class="row text-center">
            <h2 class="col-12 text-center"><strong>Numbers Picked</strong></h2>
            <h2 class="col-12 text-center" id="display"></h2>
            <h3 class="col-12 text-center">(This Looped <spand id="loopCount">0</spand> Times)</h3>
        </div>

    </div>

    <!-- CDN Links -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./logic.js"></script>

</body>
