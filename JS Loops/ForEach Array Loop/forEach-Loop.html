<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

        addMy = (item, index, array) =>{
          console.log(`This is my ${item}-${index} for the object called ${array} that is ${array.length} units long`);
        }
        
        zooAnimals.forEach(addMy);

    </script>
    
  </body>
</html>
